apiVersion: grizzly.grafana.com/v1alpha1
kind: Datasource
metadata:
  name: duplo-logging
spec:
  name: duplo-logging
  type: loki
  editable: true
  uid: duplo-logging
  access: proxy
  url: http://duplo-logging-gateway:80
  basicAuth: false
  jsonData:
    maxLines: 1000
    derivedFields:
    - datasourceUid: duplo-tracing
      matcherRegex: '(?:[tT]race_?[iI][dD]|otelTraceID)"?\s*[:=]\s*"?(\w+)'
      matcherType: regex
      name: traceID
      url: '${__value.raw}'
      urlDisplayLabel: 'View Trace'
      targetBlank: true
    - datasourceUid: duplo-tracing
      matcherRegex: 'service_name'
      matcherType: 'label'
      name: serviceName
      url: '{resource.service.name="${__value.raw}"}'
      urlDisplayLabel: 'View Service Trace'
      targetBlank: true
    - datasourceUid: duplo-tracing
      matcherRegex: 'otelSpanID'
      matcherType: 'label'
      name: spanID
      url: '{span:id="${__value.raw}"}'
      urlDisplayLabel: 'View Span'
      targetBlank: true