apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-gcp-monitoring
    name: pubsub-topics
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: grafana
                uid: -- Grafana --
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    editable: true
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links: []
    panels:
        - datasource:
            type: stackdriver
            uid: ${datasource}
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                custom:
                    align: auto
                    cellOptions:
                        type: auto
                    inspect: false
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides:
                - matcher:
                    id: byName
                    options: Topic ID
                  properties:
                    - id: links
                      value:
                        - title: show Dashboard Pub Sub topics
                          url: |
                            /d/bf2xs8ko48bgge/pub-sub-topics?var-project=${project}&var-topicid=${__data.fields["Topic ID"]}&var-location=All
          gridPos:
            h: 8
            w: 12
            x: 0
            "y": 0
          id: 10
          options:
            cellHeight: sm
            footer:
                countRows: false
                fields: ""
                reducer:
                    - sum
                show: false
            showHeader: true
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: stackdriver
                uid: ${datasource}
              queryType: timeSeriesList
              refId: A
              timeSeriesList:
                alignmentPeriod: cloud-monitoring-auto
                crossSeriesReducer: REDUCE_NONE
                filters:
                    - metric.type
                    - =
                    - pubsub.googleapis.com/topic/oldest_retained_message_age
                groupBys: []
                perSeriesAligner: ALIGN_NONE
                preprocessor: none
                projectName: $project
                view: FULL
          title: Topic ID List
          transformations:
            - id: timeSeriesTable
              options: {}
            - id: organize
              options:
                excludeByName:
                    'Trend #A': true
                    resource.label.project_id: true
                includeByName: {}
                indexByName:
                    'Trend #A': 3
                    resource.label.project_id: 1
                    resource.label.topic_id: 0
                    resource.type: 2
                renameByName:
                    pubsub.googleapis.com/subscription/num_undelivered_messages duploservices-np-apps-agent-rep-skills-analysis-sub proshort-dev: ""
                    resource.label.project_id: Project ID
                    resource.label.subscription_id: Subscription ID
                    resource.label.topic_id: Topic ID
                    resource.type: Resource Type
            - id: groupBy
              options:
                fields:
                    Project ID:
                        aggregations: []
                        operation: groupby
                    Resource Type:
                        aggregations: []
                        operation: groupby
                    Topic ID:
                        aggregations: []
                        operation: groupby
          type: table
        - datasource:
            type: stackdriver
            uid: ${datasource}
          description: |-
            Shows the number of unacknowledged (unacked) messages.
            Helps identify backlogs and delayed message acknowledgments in topic subscriptions.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 0
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: auto
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 8
            w: 12
            x: 12
            "y": 0
          id: 7
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: single
                sort: none
          pluginVersion: 11.5.2
          targets:
            - aliasBy: '{{resource.label.topic_id}}'
              datasource:
                type: stackdriver
                uid: ${datasource}
              queryType: timeSeriesList
              refId: A
              timeSeriesList:
                alignmentPeriod: cloud-monitoring-auto
                crossSeriesReducer: REDUCE_NONE
                filters:
                    - resource.label.topic_id
                    - =
                    - $topicid
                    - AND
                    - metric.type
                    - =
                    - pubsub.googleapis.com/topic/num_unacked_messages_by_region
                groupBys: []
                perSeriesAligner: ALIGN_MEAN
                preprocessor: none
                projectName: $project
                view: FULL
          title: Unacked messages
          type: timeseries
        - datasource:
            type: stackdriver
            uid: duplo-gcp
          description: |
            Shows average time taken for subscribers to acknowledge received messages.
