            w: 12
            x: 0
            "y": 8
          id: 9
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.5.2
          targets:
            - aliasBy: '{{metric.label.checker_location}}'
              datasource:
                type: stackdriver
                uid: duplo-gcp
              hide: false
              queryType: timeSeriesList
              range: true
              refId: A
              timeSeriesList:
