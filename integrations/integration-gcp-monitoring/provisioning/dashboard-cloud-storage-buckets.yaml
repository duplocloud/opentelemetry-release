                type: datasource
                uid: grafana
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    editable: true
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links: []
    panels:
        - description: ""
          fieldConfig:
            defaults: {}
            overrides: []
          gridPos:
            h: 3
            w: 24
            x: 0
            "y": 0
          id: 7
          options:
            code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
            content: This dashboard has 6 charts for the related [Cloud Storage metrics](https://cloud.google.com/monitoring/api/metrics_gcp#gcp-storage), including `Total object count`, `Total bytes`, `Bucket object count`, `Bucket total bytes`, `Bucket - Received/Sent Bytes`, and `Bucket - Request count`.
            mode: markdown
          pluginVersion: 11.5.2
          title: Cloud Storage Monitoring
          type: text
        - datasource:
            type: stackdriver
            uid: ${datasource}
          description: Provides an overview of all GCS buckets available under the selected project.
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                custom:
                    align: auto
                    cellOptions:
                        type: auto
                    inspect: false
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides:
                - matcher:
                    id: byName
                    options: Bucket Name
                  properties:
                    - id: custom.width
                      value: 453
          gridPos:
            h: 16
            w: 12
            x: 0
            "y": 3
          id: 8
          options:
            cellHeight: sm
            footer:
                countRows: false
                fields: ""
                reducer:
                    - sum
                show: false
            showHeader: true
            sortBy: []
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: stackdriver
                uid: ${datasource}
              queryType: timeSeriesList
              refId: A
              timeSeriesList:
                alignmentPeriod: cloud-monitoring-auto
                crossSeriesReducer: REDUCE_NONE
                filters:
                    - ""
                    - =
                    - ""
                    - AND
                    - metric.type
                    - =
                    - storage.googleapis.com/storage/object_count
                groupBys:
                    - metric.label.storage_class
                    - resource.label.bucket_name
                perSeriesAligner: ALIGN_NONE
                preprocessor: none
                projectName: $project
                view: FULL
          title: GCS Bucket List
          transformations:
            - id: timeSeriesTable
              options: {}
            - id: organize
              options:
                excludeByName:
                    'Trend #A': true
                    metric.label.method: true
                    metric.label.response_code: true
                    resource.type: true
                includeByName: {}
                indexByName:
                    'Trend #A': 5
                    metric.label.storage_class: 2
                    resource.label.bucket_name: 0
                    resource.label.location: 3
                    resource.label.project_id: 1
                    resource.type: 4
                renameByName:
                    metric.label.method: Method
                    metric.label.response_code: Response Code
                    metric.label.storage_class: Storage Class
                    pubsub.googleapis.com/subscription/num_undelivered_messages duploservices-np-apps-agent-rep-skills-analysis-sub proshort-dev: ""
                    resource.label.bucket_name: Bucket Name
                    resource.label.location: Location
                    resource.label.project_id: Project ID
                    resource.label.subscription_id: Subscription ID
                    resource.label.topic_id: Topic ID
                    resource.type: Resource Type
            - id: groupBy
