                fields:
                    Bucket Name:
                        aggregations: []
                        operation: groupby
                    Location:
                        aggregations: []
                        operation: groupby
                    Project ID:
                        aggregations: []
                        operation: groupby
                    Storage Class:
                        aggregations: []
                        operation: groupby
