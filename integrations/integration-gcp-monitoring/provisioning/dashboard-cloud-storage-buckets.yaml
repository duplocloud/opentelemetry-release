                mode: multi
                sort: none
          pluginVersion: 11.5.2
          targets:
            - aliasBy: '{{resource.label.bucket_name}}'
              datasource:
                uid: $datasource
              metricQuery:
                aliasBy: ""
                alignmentPeriod: $alignmentPeriod
                filters:
                    - resource.type
                    - =
                    - gcs_bucket
                groupBys: []
                metricKind: DELTA
                metricType: storage.googleapis.com/api/request_count
