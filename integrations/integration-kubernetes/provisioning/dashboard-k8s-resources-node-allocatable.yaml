            type: prometheus
            uid: ${datasource}
          description: |
            **Panel Description:**

            This panel shows the node memory distribution to help distinguish between physical capacity and what Kubernetes can actually use:

            * **Max Capacity** – The total physical memory available on the node.
            * **Allocatable** – The portion of memory Kubernetes makes available for pods after reserving resources for system processes and kube components.
            * **Allocated** – The memory currently requested by scheduled pods.

            In short, *Max Capacity ≠ usable memory for workloads*. Always compare **Allocated vs Allocatable** (not Max Capacity) to understand real scheduling headroom.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: bytes
            overrides:
                - matcher:
                    id: byName
                    options: max capacity
                  properties:
