                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: single
                sort: none
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              editorMode: code
              expr: sum(kube_pod_container_resource_requests{resource="memory", node=~"$node"}) by (node)
