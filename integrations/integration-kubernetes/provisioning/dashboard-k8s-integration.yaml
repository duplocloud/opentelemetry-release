apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-kubernetes
    name: k8s-integration
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: datasource
                uid: grafana
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              target:
                limit: 100
                matchAny: false
                tags: []
                type: dashboard
              type: dashboard
            - datasource:
                uid: ${lokids}
              enable: true
              expr: '{job!="", cluster="$cluster"} |= "sourcecomponent=kubelet" |~ "sourcehost=$instance" |~ "reason=(Created|Killing|BackOff|SystemOOM|Started)" | logfmt'
              hide: false
              iconColor: blue
              name: K8s events
              tagKeys: reason,type
              target:
                limit: 100
                matchAny: false
                tags: []
                type: dashboard
              textFormat: '{{kind}}: {{name}} in namespace: {{namespace}} on node: {{sourcehost}}'
              titleFormat: '{{msg}}'
    editable: false
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links: []
    panels:
        - gridPos:
            h: 4
            w: 12
            x: 0
            "y": 0
          id: 2
          options:
            code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
            content: |-
                <div style="padding: 10px;">
                  <div style="margin-bottom: 30px;display: flex; flex-direction: row; align-items: center; margin-top: 10px;">
                    <img style="height: 40px; width: 40px; margin-right: 10px;" src="https://storage.googleapis.com/grafanalabs-integration-logos/kubernetes.svg" />
                    <h2 style="margin-top: 5px;">Welcome to DuploCloud for Kubernetes</h2>
                  </div>
                </div>
            mode: html
          pluginVersion: 11.2.0
          type: text
        - datasource:
            type: datasource
            uid: -- Mixed --
          description: Red = Missing, Amber = Duplicate, Green = OK
          fieldConfig:
            defaults:
                mappings:
                    - options:
                        "0":
                            color: dark-red
                            index: 1
                        "1":
                            color: green
                            index: 0
                      type: value
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: '#EAB839'
                          value: 1
                unit: short
            overrides: []
          gridPos:
            h: 4
            w: 12
            x: 12
            "y": 0
          id: 17
          links:
            - targetBlank: true
              title: Kubernetes Integration Docs
              url: https://grafana.com/docs/grafana-cloud/kubernetes/integration-kubernetes/
          options:
            colorMode: background
            graphMode: none
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            text:
                valueSize: 20
            textMode: name
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                uid: ${datasource}
              exemplar: false
              expr: |-
                max by (cluster) (
                    count by (cluster, node) (kubelet_node_name{cluster="$cluster"}) > 1 OR
                    topk(1, kubelet_node_name{cluster="$cluster"}) OR
                    1-absent(kubelet_node_name{cluster="$cluster"})
                )
              instant: true
              interval: ""
              legendFormat: Kubelet
              refId: A
            - datasource:
                uid: ${datasource}
              exemplar: false
              expr: |-
                max by (cluster) (
                    count by (cluster, node) (kube_node_info{cluster="$cluster"}) > 1 OR
                    topk(1, kube_node_info{cluster="$cluster"}) OR
                    1-absent(kube_node_info{cluster="$cluster"})
                )
              hide: false
              instant: true
              interval: ""
              legendFormat: Kube State Metrics
              refId: B
            - datasource:
                uid: ${datasource}
              exemplar: false
              expr: |-
                max by (cluster) (
                    count by (cluster, instance) (machine_memory_bytes{cluster="$cluster"} /
                        machine_memory_bytes{cluster="$cluster"}) > 1 OR
                    topk(1, machine_memory_bytes{cluster="$cluster"} /
                        machine_memory_bytes{cluster="$cluster"}) OR
                    1-absent(machine_memory_bytes{cluster="$cluster"})
                )
              hide: false
              instant: true
              interval: ""
              legendFormat: cAdvisor
              refId: C
            - datasource:
                uid: ${datasource}
              exemplar: false
              expr: |-
                max by (cluster) (
                    count by (cluster, instance) (node_cpu_seconds_total{cpu="0", mode="idle", cluster="$cluster"} /
                        node_cpu_seconds_total{cpu="0", mode="idle", cluster="$cluster"}) > 1 OR
                    topk(1, node_cpu_seconds_total{cpu="0", mode="idle", cluster="$cluster"} /
                        node_cpu_seconds_total{cpu="0", mode="idle", cluster="$cluster"}) OR
                    1-absent(node_cpu_seconds_total{cpu="0", mode="idle", cluster="$cluster"})
                )
              hide: false
              instant: true
              interval: ""
              legendFormat: Node Exporter
              refId: D
          title: Configuration status
          type: stat
        - gridPos:
            h: 3
            w: 12
            x: 0
            "y": 4
          id: 9
          options:
            code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
            content: |-
                <h3>Resource consumption visibility</h3>
                <p>We provide 7 pre-built dashboards that give you visibility into resource consumption, with drilldowns by cluster, Namespace, Pod, Node and more.</p>
            mode: html
          pluginVersion: 11.2.0
          type: text
        - datasource:
            uid: ${datasource}
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 3
            w: 6
            x: 12
            "y": 4
          id: 23
          options:
            colorMode: none
            graphMode: none
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                uid: ${datasource}
              exemplar: true
              expr: sum(kubelet_running_pods{cluster="$cluster", job!="", instance=~"$instance"}) OR sum(kubelet_running_pod_count{cluster="$cluster", job!="", instance=~"$instance"})
              interval: ""
              legendFormat: '{{ instance }}'
              refId: A
          title: Running pods
          type: stat
        - datasource:
            uid: ${datasource}
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 3
            w: 6
            x: 18
            "y": 4
          id: 25
          options:
            colorMode: none
            graphMode: none
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.2.0
          targets:
            - datasource:
                uid: ${datasource}
              exemplar: true
              expr: sum(kubelet_running_containers{cluster="$cluster", job!="", instance=~"$instance"}) OR sum(kubelet_running_container_count{cluster="$cluster", job!="", instance=~"$instance"})
              interval: ""
              legendFormat: '{{ instance }}'
              refId: A
          title: Running containers
          type: stat
        - gridPos:
            h: 13
            w: 12
            x: 0
            "y": 7
          id: 5
          options:
            includeVars: false
            keepTime: false
            maxItems: 10
            query: ""
            showFolderNames: true
            showHeadings: false
            showRecentlyViewed: false
            showSearch: true
            showStarred: false
            tags:
                - kubernetes-integration
                - resource
          pluginVersion: 11.2.0
          title: Resource consumption visibility
          type: dashlist
        - datasource:
            uid: ${datasource}
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 10
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 13
            w: 12
            x: 12
            "y": 7
          id: 21
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: single
                sort: none
          pluginVersion: 11.3.0-76761.patch01-77040
          targets:
            - datasource:
                uid: ${datasource}
              exemplar: true
              expr: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_irate{cluster="$cluster"}) by (namespace)
              interval: ""
              legendFormat: '{{namespace}}'
              refId: A
          title: Cluster CPU usage (by Namespace)
          type: timeseries
        - gridPos:
            h: 4
            w: 12
            x: 0
            "y": 20
          id: 13
          options:
            code:
                language: plaintext
                showLineNumbers: false
                showMiniMap: false
            content: |-
                <h3>Cluster operations visibility</h3>
                <p>We provide 2 pre-built dashboards that give you visibility into the operations of your K8s clusters, including Kubelet metrics and Persistent Volumes.</p>
                <a href="https://kubernetes.io/docs/concepts/cluster-administration/system-metrics/" target="_blank">Read more about Kubelet ></a>
            mode: html
          pluginVersion: 11.2.0
          type: text
        - datasource:
            type: loki
            uid: ${lokids}
          gridPos:
            h: 10
            w: 12
            x: 12
            "y": 20
          id: 27
          links:
            - title: K8s Events Integration Docs
              url: https://grafana.com/docs/grafana-cloud/kubernetes/integration-kubernetes/events/
          options:
            dedupStrategy: none
            enableLogDetails: true
            prettifyLogMessage: false
            showCommonLabels: false
            showLabels: false
            showTime: true
            sortOrder: Descending
            wrapLogMessage: false
          pluginVersion: 11.3.0-76761.patch01-77040
          targets:
            - datasource:
                type: loki
                uid: ${lokids}
              expr: '{job!="", cluster="$cluster"} | logfmt | line_format "{{.kind}} {{.name}}: {{.msg}}"'
              refId: A
          title: Events
          type: logs
        - gridPos:
            h: 6
            w: 12
            x: 0
            "y": 24
          id: 7
          options:
            includeVars: false
            keepTime: false
            maxItems: 10
            query: ""
            showFolderNames: true
            showHeadings: false
            showRecentlyViewed: false
            showSearch: true
            showStarred: false
            tags:
                - kubernetes-integration
                - cluster
          pluginVersion: 11.2.0
          title: Cluster operations visibility
          type: dashlist
    refresh: 30s
    schemaVersion: 39
    tags:
        - kubernetes-integration
        - Start Here
    templating:
        list:
            - current:
                selected: false
                text: duplo-metrics
                value: duplo-metrics
              hide: 0
              includeAll: false
              label: Data Source
              multi: false
              name: datasource
              options: []
              query: prometheus
              refresh: 1
              regex: ""
              skipUrlSync: false
              type: datasource
            - current:
                selected: false
                text: duploinfra-otelruler1
                value: duploinfra-otelruler1
              datasource:
                uid: ${datasource}
              definition: label_values(up{job!=""}, cluster)
              hide: 0
              includeAll: false
              label: cluster
              multi: false
              name: cluster
              options: []
              query:
                query: label_values(up{job!=""}, cluster)
                refId: StandardVariableQuery
              refresh: 2
              regex: ""
              skipUrlSync: false
              sort: 1
              type: query
            - current:
                selected: false
                text: All
                value: $__all
              datasource:
                uid: ${datasource}
              definition: label_values(kubelet_runtime_operations_total{cluster="$cluster", job!=""}, instance)
              hide: 0
              includeAll: true
              multi: false
              name: instance
              options: []
              query:
                query: label_values(kubelet_runtime_operations_total{cluster="$cluster", job!=""}, instance)
                refId: StandardVariableQuery
              refresh: 2
              regex: ""
              skipUrlSync: false
              sort: 1
              type: query
            - current:
                selected: true
                text:
                    - All
                value:
                    - $__all
              hide: 0
              includeAll: true
              label: Events Data Source
              multi: true
              name: lokids
              options: []
              query: loki
              refresh: 1
              regex: ""
              skipUrlSync: false
              type: datasource
    time:
        from: now-30m
        to: now
    timepicker: {}
    timezone: ""
    title: (Home) Kubernetes Integration
    uid: k8s-integration
    weekStart: ""
