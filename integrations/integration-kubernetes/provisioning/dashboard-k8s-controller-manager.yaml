apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-kubernetes
    name: k8s-controller-manager
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: datasource
                uid: grafana
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              target:
                limit: 100
                matchAny: false
                tags: []
                type: dashboard
              type: dashboard
            - datasource:
                uid: ${lokids}
              enable: true
              expr: '{job!="", cluster="$cluster"} |= "sourcecomponent=kubelet" |~ "sourcehost=$instance" |~ "reason=(Created|Killing|BackOff|SystemOOM|Started)" | logfmt'
              hide: false
              iconColor: blue
              name: K8s events
              tagKeys: reason,type
              target:
                limit: 100
                matchAny: false
                tags: []
                type: dashboard
              textFormat: '{{kind}}: {{name}} in namespace: {{namespace}} on node: {{sourcehost}}'
              titleFormat: '{{msg}}'
    editable: false
    links:
        - asDropdown: true
          includeVars: true
          keepTime: true
          tags:
            - kubernetes-integration
          targetBlank: false
          title: Kubernetes
          type: dashboards
    panels:
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                unit: none
          gridPos:
            h: 7
            w: 4
            x: 0
            "y": 0
          id: 1
          interval: 1m
          options:
            colorMode: none
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(up{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager"})
              instant: true
          title: Up
          type: stat
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: ops
          gridPos:
            h: 7
            w: 20
            x: 4
            "y": 0
          id: 2
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(rate(workqueue_adds_total{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager", instance=~"$instance"}[$__rate_interval])) by (cluster, instance, name)
              legendFormat: '{{cluster}} {{instance}} {{name}}'
          title: Work Queue Add Rate
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: short
          gridPos:
            h: 7
            w: 24
            x: 0
            "y": 7
          id: 3
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(rate(workqueue_depth{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager", instance=~"$instance"}[$__rate_interval])) by (cluster, instance, name)
              legendFormat: '{{cluster}} {{instance}} {{name}}'
          title: Work Queue Depth
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: s
          gridPos:
            h: 7
            w: 24
            x: 0
            "y": 14
          id: 4
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: histogram_quantile(0.99, sum(rate(workqueue_queue_duration_seconds_bucket{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager", instance=~"$instance"}[$__rate_interval])) by (cluster, instance, name, le))
              legendFormat: '{{cluster}} {{instance}} {{name}}'
          title: Work Queue Latency
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: ops
          gridPos:
            h: 7
            w: 8
            x: 0
            "y": 21
          id: 5
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(rate(rest_client_requests_total{job="integrations/kubernetes/kube-controller-manager", instance=~"$instance",code=~"2.."}[$__rate_interval]))
              legendFormat: 2xx
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(rate(rest_client_requests_total{job="integrations/kubernetes/kube-controller-manager", instance=~"$instance",code=~"3.."}[$__rate_interval]))
              legendFormat: 3xx
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(rate(rest_client_requests_total{job="integrations/kubernetes/kube-controller-manager", instance=~"$instance",code=~"4.."}[$__rate_interval]))
              legendFormat: 4xx
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum(rate(rest_client_requests_total{job="integrations/kubernetes/kube-controller-manager", instance=~"$instance",code=~"5.."}[$__rate_interval]))
              legendFormat: 5xx
          title: Kube API Request Rate
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: s
          gridPos:
            h: 7
            w: 16
            x: 8
            "y": 21
          id: 6
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: histogram_quantile(0.99, sum(rate(rest_client_request_duration_seconds_bucket{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager", instance=~"$instance", verb="POST"}[$__rate_interval])) by (verb, le))
              legendFormat: '{{verb}}'
          title: Post Request Latency 99th Quantile
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: s
          gridPos:
            h: 7
            w: 24
            x: 0
            "y": 28
          id: 7
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: histogram_quantile(0.99, sum(rate(rest_client_request_duration_seconds_bucket{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager", instance=~"$instance", verb="GET"}[$__rate_interval])) by (verb, le))
              legendFormat: '{{verb}}'
          title: Get Request Latency 99th Quantile
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: bytes
          gridPos:
            h: 7
            w: 8
            x: 0
            "y": 35
          id: 8
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: process_resident_memory_bytes{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager",instance=~"$instance"}
              legendFormat: '{{instance}}'
          title: Memory
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: short
          gridPos:
            h: 7
            w: 8
            x: 8
            "y": 35
          id: 9
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: rate(process_cpu_seconds_total{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager",instance=~"$instance"}[$__rate_interval])
              legendFormat: '{{instance}}'
          title: CPU usage
          type: timeseries
        - datasource:
            type: datasource
            uid: -- Mixed --
          fieldConfig:
            defaults:
                custom:
                    fillOpacity: 10
                    showPoints: never
                    spanNulls: true
                unit: short
          gridPos:
            h: 7
            w: 8
            x: 16
            "y": 35
          id: 10
          interval: 1m
          options:
            legend:
                asTable: true
                calcs:
                    - lastNotNull
                displayMode: table
                placement: right
                showLegend: true
            tooltip:
                mode: single
          pluginVersion: v11.4.0
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: go_goroutines{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager",instance=~"$instance"}
              legendFormat: '{{instance}}'
          title: Goroutines
          type: timeseries
    refresh: 30s
    schemaVersion: 39
    tags:
        - kubernetes-integration
        - cluster
    templating:
        list:
            - current:
                selected: true
                text: duplo-metrics
                value: duplo-metrics
              hide: 0
              label: Data source
              name: datasource
              query: prometheus
              regex: ""
              type: datasource
            - datasource:
                type: prometheus
                uid: ${datasource}
              hide: 0
              label: cluster
              name: cluster
              query: label_values(up{job="integrations/kubernetes/kube-controller-manager"}, cluster)
              refresh: 2
              sort: 1
              type: query
            - datasource:
                type: prometheus
                uid: ${datasource}
              hide: 0
              includeAll: true
              label: instance
              name: instance
              query: label_values(up{cluster="$cluster", job="integrations/kubernetes/kube-controller-manager"}, instance)
              refresh: 2
              sort: 1
              type: query
            - current:
                selected: true
                text:
                    - All
                value:
                    - $__all
              hide: 0
              includeAll: true
              label: Events Data Source
              multi: true
              name: lokids
              options: []
              query: loki
              refresh: 1
              regex: ""
              skipUrlSync: false
              type: datasource
    time:
        from: now-1h
        to: now
    timezone: browser
    title: K8s / Controller Manager
    uid: k8s-controller-manager
