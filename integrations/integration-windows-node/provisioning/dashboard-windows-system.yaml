apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-windows-node
    name: windows-system
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: grafana
                uid: -- Grafana --
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
            - datasource:
                type: loki
                uid: ${loki_datasource}
              enable: true
              expr: '{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance", channel="System", level="Critical"} | json'
              hide: true
              iconColor: light-purple
              name: Critical system event
              tagKeys: job,instance,level
              textFormat: '{{message}}'
              titleFormat: Critical system event
            - datasource:
                type: prometheus
                uid: ${datasource}
              enable: true
              expr: windows_system_system_up_time{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}*1000 > $__from < $__to
              hide: true
              iconColor: light-yellow
              name: Reboot
              tagKeys: job,instance
              titleFormat: Reboot
              useValueForTime: "on"
            - datasource:
                type: loki
                uid: ${loki_datasource}
              enable: true
              expr: '{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance", source="Service Control Manager", level="Error"} |= "terminated" | json'
              hide: true
              iconColor: light-orange
              name: Service failed
              tagKeys: job,instance,level
              textFormat: '{{message}}'
              titleFormat: Service failed
    editable: false
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links:
        - keepTime: true
          title: Back to Windows fleet
          type: link
          url: /d/windows-fleet
        - keepTime: true
          title: Back to Windows overview
          type: link
          url: /d/windows-overview
        - asDropdown: true
          includeVars: true
          keepTime: true
          tags:
            - integration-windows-node
          title: All Windows dashboards
          type: dashboards
    panels:
        - collapsed: false
          gridPos:
            h: 1
            w: 24
            x: 0
            "y": 0
          id: 1
          panels: []
          title: System
          type: row
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: |
            Total CPU utilization percent is a metric that indicates the overall level of central processing unit (CPU) usage in a computer system.
            It represents the combined load placed on all CPU cores or processors.

            For instance, if the total CPU utilization percent is 50%, it means that,
            on average, half of the CPU's processing capacity is being used to execute tasks. A higher percentage indicates that the CPU is working more intensively, potentially leading to system slowdowns if it remains consistently high.
          fieldConfig:
            defaults:
                color:
                    fixedColor: text
                    mode: continuous-BlYlRd
                decimals: 1
                mappings: []
                max: 100
                min: 0
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: percent
            overrides: []
          gridPos:
            h: 6
            w: 6
            x: 0
            "y": 1
          id: 2
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: 100 - (avg without (mode,core) (rate(windows_cpu_time_total{mode="idle", job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}[$__rate_interval])*100))
              legendFormat: CPU usage
              refId: A
          title: CPU usage
          type: stat
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: |
            Total CPU utilization percent is a metric that indicates the overall level of central processing unit (CPU) usage in a computer system.
            It represents the combined load placed on all CPU cores or processors.

            For instance, if the total CPU utilization percent is 50%, it means that,
            on average, half of the CPU's processing capacity is being used to execute tasks. A higher percentage indicates that the CPU is working more intensively, potentially leading to system slowdowns if it remains consistently high.
          fieldConfig:
            defaults:
                color:
                    mode: continuous-BlYlRd
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 30
                    gradientMode: scheme
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: smooth
                    lineWidth: 2
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                decimals: 1
                mappings: []
                max: 100
                min: 0
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: percent
            overrides: []
          gridPos:
            h: 6
            w: 9
            x: 6
            "y": 1
          id: 3
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: desc
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: 100 - (avg without (mode,core) (rate(windows_cpu_time_total{mode="idle", job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}[$__rate_interval])*100))
              legendFormat: CPU usage
              refId: A
          title: CPU usage
          type: timeseries
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: |
            CPU usage by different modes.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 80
                    gradientMode: opacity
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: smooth
                    lineWidth: 2
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: normal
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                max: 100
                min: 0
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: percent
            overrides:
                - matcher:
                    id: byName
                    options: idle
                  properties:
                    - id: color
                      value:
                        fixedColor: light-blue
                        mode: fixed
                - matcher:
                    id: byName
                    options: interrupt
                  properties:
                    - id: color
                      value:
                        fixedColor: light-purple
                        mode: fixed
                - matcher:
                    id: byName
                    options: user
                  properties:
                    - id: color
                      value:
                        fixedColor: light-orange
                        mode: fixed
                - matcher:
                    id: byRegexp
                    options: system|privileged
                  properties:
                    - id: color
                      value:
                        fixedColor: light-red
                        mode: fixed
          gridPos:
            h: 6
            w: 9
            x: 15
            "y": 1
          id: 4
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: desc
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: "sum by(instance, mode) (irate(windows_cpu_time_total{job=~\"integrations/windows_exporter\",job=~\"$job\",instance=~\"$instance\"}[$__rate_interval])) \n/ on(instance) \ngroup_left sum by (instance) ((irate(windows_cpu_time_total{job=~\"integrations/windows_exporter\",job=~\"$job\",instance=~\"$instance\"}[$__rate_interval]))) * 100\n"
              legendFormat: '{{ mode }}'
              refId: A
          title: CPU usage by modes
          type: timeseries
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: |
            The CPU average queue size in Windows, often referred to as the "Processor Queue Length" or "CPU Queue Length," is a metric that measures the number of threads or tasks waiting to be processed by the central processing unit (CPU) at a given moment.
            It is an essential performance indicator that reflects the workload and responsiveness of the CPU.
            When the CPU queue length is high, it indicates that there are more tasks in line for processing than the CPU can handle immediately.

            This can lead to system slowdowns, decreased responsiveness, and potential performance issues. High CPU queue lengths are often associated with CPU saturation, where the CPU is struggling to keep up with the demands placed on it.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 30
                    gradientMode: opacity
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: smooth
                    lineWidth: 2
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 7
            w: 12
            x: 0
            "y": 7
          id: 5
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: desc
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: |
                windows_system_processor_queue_length{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}
              legendFormat: CPU average queue
              refId: A
          title: CPU average queue size
          type: timeseries
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: |
            Context switches occur when the operating system switches from running one process to another. Interrupts are signals sent to the CPU by external devices to request its attention.

            A high number of context switches or interrupts can indicate that the system is overloaded or that there are problems with specific devices or processes.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 30
                    gradientMode: opacity
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: smooth
                    lineWidth: 2
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 7
            w: 12
            x: 12
            "y": 7
          id: 6
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: desc
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: irate(windows_system_context_switches_total{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}[$__rate_interval])
              legendFormat: Context switches
              refId: A
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: sum without (core) (irate(windows_cpu_interrupts_total{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}[$__rate_interval]))
              legendFormat: Interrupts
              refId: B
          title: Context switches/Interrupts
          type: timeseries
        - collapsed: false
          gridPos:
            h: 1
            w: 24
            x: 0
            "y": 14
          id: 7
          panels: []
          title: Time
          type: row
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: Current system timezone.
          fieldConfig:
            defaults:
                color:
                    fixedColor: text
                    mode: fixed
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 4
            w: 3
            x: 0
            "y": 15
          id: 8
          options:
            colorMode: fixed
            graphMode: none
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: /^timezone$/
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: windows_os_timezone{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}
              format: table
              refId: A
          title: Timezone
          type: stat
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: Status of time synchronization.
          fieldConfig:
            defaults:
                color:
                    mode: fixed
                custom:
                    fillOpacity: 70
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    lineWidth: 1
                mappings:
                    - options:
                        "0":
                            color: light-yellow
                            index: 1
                            text: Not in sync
                        "1":
                            color: light-green
                            index: 0
                            text: In sync
                      type: value
                noValue: No data. Please check that "time" collector is enabled.
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 4
            w: 21
            x: 3
            "y": 15
          id: 9
          maxDataPoints: 50
          options:
            colWidth: 0.9
            legend:
                displayMode: list
                placement: bottom
                showLegend: true
            rowHeight: 0.9
            showValue: auto
            tooltip:
                mode: single
                sort: none
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: clamp_max(windows_time_ntp_client_time_sources{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}, 1)
              legendFormat: NTP status
              refId: A
          title: NTP status
          type: status-history
        - datasource:
            type: prometheus
            uid: ${datasource}
          description: |
            NTP trip delay: Total roundtrip delay experienced by the NTP client in receiving a response from the server for the most recent request,
            in seconds. This is the time elapsed on the NTP client between transmitting a request to the NTP server and receiving a valid response from the server.

            Time offset: Absolute time offset between the system clock and the chosen time source, in seconds.
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 30
                    gradientMode: opacity
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: smooth
                    lineWidth: 2
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: never
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                noValue: No data. Please check that "time" collector is enabled.
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: seconds
            overrides: []
          gridPos:
            h: 7
            w: 24
            x: 0
            "y": 19
          id: 10
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                mode: multi
                sort: desc
          pluginVersion: 11.4.0-78571
          targets:
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: windows_time_ntp_round_trip_delay_seconds{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}
              legendFormat: NTP trip delay
              refId: A
            - datasource:
                type: prometheus
                uid: ${datasource}
              expr: windows_time_computed_time_offset_seconds{job=~"integrations/windows_exporter",job=~"$job",instance=~"$instance"}
              legendFormat: Time offset
              refId: B
          title: NTP delay
          type: timeseries
    preload: false
    refresh: 30s
    schemaVersion: 40
    tags:
        - integration-windows-node
    templating:
        list:
            - current:
                text: ""
                value: ""
              label: Data source
              name: datasource
              options: []
              query: prometheus
              refresh: 1
              regex: ""
              type: datasource
            - allValue: .+
              current:
                text: All
                value: $__all
              datasource:
                type: prometheus
                uid: ${datasource}
              includeAll: true
              label: Job
              multi: true
              name: job
              options: []
              query: label_values(windows_os_info{job=~"integrations/windows_exporter"}, job)
              refresh: 2
              sort: 1
              type: query
            - allValue: .+
              current:
                text: ""
                value: ""
              datasource:
                type: prometheus
                uid: ${datasource}
              includeAll: false
              label: Instance
              name: instance
              options: []
              query: label_values(windows_os_info{job=~"integrations/windows_exporter",job=~"$job"}, instance)
              refresh: 2
              sort: 1
              type: query
            - current:
                text: ""
                value: ""
              hide: 2
              label: Loki data source
              name: loki_datasource
              options: []
              query: loki
              refresh: 1
              regex: ""
              type: datasource
    time:
        from: now-30m
        to: now
    timepicker: {}
    timezone: default
    title: Windows CPU and system
    uid: windows-system
    weekStart: ""