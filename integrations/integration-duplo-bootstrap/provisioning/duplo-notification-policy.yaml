apiVersion: grizzly.grafana.com/v1alpha1
kind: AlertNotificationPolicy
metadata:
  name: global
spec:
  group_by:
    - grafana_folder
    - alertname
  receiver: grafana-default-email
  orgId: 1
  routes:
    - object_matchers:
        - - tenant
          - =~
          - .*otel.*
      receiver: duplo-webhook-notifications
    - object_matchers:
        - - namespace
          - =~
          - .*otel.*
      receiver: duplo-webhook-notifications
    - object_matchers:
        - - label_tenantname
          - =~
          - .*otel.*
      receiver: duplo-webhook-notifications
    - object_matchers:
        - - service_name
          - =
          - duplo-automation
      receiver: duplo-aos-slack