apiVersion: grizzly.grafana.com/v1alpha1
kind: Dashboard
metadata:
    folder: integration-apm
    name: opentelemetry-apm
spec:
    annotations:
        list:
            - builtIn: 1
              datasource:
                type: grafana
                uid: -- Grafana --
              enable: true
              hide: true
              iconColor: rgba(0, 211, 255, 1)
              name: Annotations & Alerts
              type: dashboard
    description: A language-agnostic application performance management(APM) with OpenTelemetry, Grafana, and Prometheus.
    editable: false
    fiscalYearStartMonth: 0
    graphTooltip: 0
    links: []
    panels:
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: ""
          fieldConfig:
            defaults:
                color:
                    fixedColor: green
                    mode: fixed
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                unit: short
            overrides: []
          gridPos:
            h: 4
            w: 6
            x: 0
            "y": 0
          id: 2
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: sum(increase(traces_spanmetrics_calls_total{source="tempo", span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route"}[$rate_interval])) by(service)
              instant: false
              legendFormat: '{{label_name}}'
              range: true
              refId: A
          title: Total Request
          transformations:
            - id: seriesToRows
              options: {}
            - id: sortBy
              options:
                fields: {}
                sort:
                    - field: Time
          type: stat
        - datasource:
            type: prometheus
            uid: duplo-metrics
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                unit: short
            overrides: []
          gridPos:
            h: 8
            w: 6
            x: 6
            "y": 0
          id: 3
          options:
            colorMode: value
            graphMode: area
            justifyMode: auto
            orientation: auto
            percentChangeColorMode: standard
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showPercentChange: false
            textMode: auto
            wideLayout: true
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(traces_spanmetrics_calls_total{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^2.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              instant: false
              legendFormat: Http Status 2XX
              range: true
              refId: 2XX
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^3.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: false
              legendFormat: Http Status 3XX
              range: true
              refId: 3XX
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^4.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: false
              legendFormat: Http Status 4XX
              range: true
              refId: 4XX
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^5.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: false
              legendFormat: Http Status 5XX
              range: true
              refId: 5XX
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^2.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: true
              legendFormat: Http Status 2XX
              range: false
              refId: 2XX-instant
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^3.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: false
              legendFormat: Http Status 3XX
              range: true
              refId: 3XX-instant
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^4.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: false
              legendFormat: Http Status 4XX
              range: true
              refId: 4XX-instant
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(duration_milliseconds_count{service_name="$app", span_kind="SPAN_KIND_SERVER", http_status_code=~"^5.*", http_route=~"$route"}) by(http_status_code)
              format: time_series
              hide: false
              instant: false
              legendFormat: Http Status 5XX
              range: true
              refId: 5XX-instant
          title: Requests Count
          transformations:
            - id: seriesToRows
              options: {}
            - id: sortBy
              options:
                fields: {}
                sort:
                    - field: Time
            - id: partitionByValues
              options:
                fields:
                    - Metric
                keepFields: false
          type: stat
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: request amount distribution
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                mappings: []
                unit: short
            overrides: []
          gridPos:
            h: 8
            w: 6
            x: 12
            "y": 0
          id: 4
          options:
            displayLabels:
                - percent
            legend:
                displayMode: list
                placement: right
                showLegend: true
                values:
                    - percent
            pieType: donut
            reduceOptions:
                calcs:
                    - sum
                fields: ""
                values: false
            tooltip:
                hideZeros: false
                mode: single
                sort: none
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: sum(increase(traces_spanmetrics_latency_count{source="tempo", span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route"}[$__interval])) by(span_name)
              instant: false
              legendFormat: '{{label_name}}'
              range: true
              refId: A
          title: Request Distribution
          type: piechart
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: cumulative latency distribution
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                mappings: []
                unit: ms
            overrides: []
          gridPos:
            h: 8
            w: 6
            x: 18
            "y": 0
          id: 7
          options:
            displayLabels:
                - percent
            legend:
                displayMode: list
                placement: right
                showLegend: true
                values:
                    - percent
            pieType: donut
            reduceOptions:
                calcs:
                    - sum
                fields: ""
                values: false
            tooltip:
                hideZeros: false
                mode: single
                sort: none
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(increase(traces_spanmetrics_latency_sum{source="tempo", span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route"}[$__interval])) by(span_name)
              instant: false
              legendFormat: '{{label_name}}'
              range: true
              refId: A
          title: Loading Distribution
          type: piechart
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: overall request rate per minute over last 3 minutes
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                mappings: []
                thresholds:
                    mode: percentage
                    steps:
                        - color: green
                          value: null
                unit: reqpm
            overrides: []
          gridPos:
            h: 4
            w: 3
            x: 0
            "y": 4
          id: 8
          options:
            minVizHeight: 75
            minVizWidth: 75
            orientation: auto
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showThresholdLabels: false
            showThresholdMarkers: true
            sizing: auto
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: sum(rate(traces_spanmetrics_calls_total{span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route"}[3m])*60)
              hide: false
              instant: false
              range: true
              refId: B
          title: Overall Request Rate
          type: gauge
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: percentage of HTTP status 5xx in all requests
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                mappings: []
                thresholds:
                    mode: percentage
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 10
                unit: percentunit
            overrides: []
          gridPos:
            h: 4
            w: 3
            x: 3
            "y": 4
          id: 9
          links:
            - targetBlank: true
              title: ""
              url: /a/grafana-exploretraces-app/explore?var-filters=resource.service.name%7C%3D%7C${app}&var-metric=errors
          options:
            minVizHeight: 75
            minVizWidth: 75
            orientation: auto
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showThresholdLabels: false
            showThresholdMarkers: true
            sizing: auto
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: "sum(increase(traces_spanmetrics_calls_total{source=\"tempo\", span_kind=\"SPAN_KIND_SERVER\", service=\"$app\", status_code=\"STATUS_CODE_ERROR\", span_name=~\"$route\"}[$__interval]))\r\n/\r\nsum(increase(traces_spanmetrics_calls_total{source=\"tempo\", span_kind=\"SPAN_KIND_SERVER\", service=\"$app\", span_name=~\"$route\"}[$__interval]))\r\n"
              instant: false
              range: true
              refId: A
          title: Overall Error Rate
          type: gauge
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: request rate per minute over last 3 minutes
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 0
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: auto
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: reqpm
            overrides: []
          gridPos:
            h: 8
            w: 8
            x: 0
            "y": 8
          id: 1
          links:
            - targetBlank: true
              title: ""
              url: /a/grafana-exploretraces-app/explore?var-filters=resource.service.name%7C%3D%7C${app}&var-metric=rate
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: single
                sort: none
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: sum(rate(traces_spanmetrics_latency_count{service="$app", span_kind="SPAN_KIND_SERVER", span_name=~"$route", source="tempo"}[3m])*60)  by(span_name)
              hide: false
              instant: false
              legendFormat: '{{label_name}}'
              range: true
              refId: B
          title: Request Rate
          type: timeseries
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: PR95 latency over last 3 minutes
          fieldConfig:
            defaults:
                color:
                    mode: palette-classic
                custom:
                    axisBorderShow: false
                    axisCenteredZero: false
                    axisColorMode: text
                    axisLabel: ""
                    axisPlacement: auto
                    barAlignment: 0
                    barWidthFactor: 0.6
                    drawStyle: line
                    fillOpacity: 0
                    gradientMode: none
                    hideFrom:
                        legend: false
                        tooltip: false
                        viz: false
                    insertNulls: false
                    lineInterpolation: linear
                    lineWidth: 1
                    pointSize: 5
                    scaleDistribution:
                        type: linear
                    showPoints: auto
                    spanNulls: false
                    stacking:
                        group: A
                        mode: none
                    thresholdsStyle:
                        mode: "off"
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
                unit: ms
            overrides: []
          gridPos:
            h: 8
            w: 8
            x: 8
            "y": 8
          id: 5
          links:
            - targetBlank: true
              title: ""
              url: /a/grafana-exploretraces-app/explore?var-filters=resource.service.name%7C%3D%7C${app}&var-metric=duration
          options:
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: true
            tooltip:
                hideZeros: false
                mode: single
                sort: none
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route", source="tempo"}[3m])) by (le, span_name))
              instant: false
              legendFormat: '{{label_name}}'
              range: true
              refId: A
          title: PR95 Latency
          type: timeseries
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: by route and http status code
          fieldConfig:
            defaults:
                color:
                    mode: continuous-GrYlRd
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides: []
          gridPos:
            h: 8
            w: 8
            x: 16
            "y": 8
          id: 6
          options:
            displayMode: lcd
            legend:
                calcs: []
                displayMode: list
                placement: bottom
                showLegend: false
            maxVizHeight: 300
            minVizHeight: 10
            minVizWidth: 0
            namePlacement: auto
            orientation: horizontal
            reduceOptions:
                calcs:
                    - lastNotNull
                fields: ""
                values: false
            showUnfilled: true
            sizing: auto
            valueMode: color
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sort_desc(sum(traces_spanmetrics_latency_sum{source="tempo", span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route",}) by (span_name) / sum(traces_spanmetrics_latency_count{source="tempo", span_kind="SPAN_KIND_SERVER", service="$app", span_name=~"$route", }) by (span_name))
              instant: true
              legendFormat: '[{{http_status_code}}] {{span_name}}'
              range: false
              refId: A
          title: Average Latency
          type: bargauge
        - datasource:
            type: prometheus
            uid: duplo-metrics
          description: Details of each API
          fieldConfig:
            defaults:
                color:
                    mode: thresholds
                custom:
                    align: auto
                    cellOptions:
                        type: auto
                    inspect: false
                mappings: []
                thresholds:
                    mode: absolute
                    steps:
                        - color: green
                          value: null
                        - color: red
                          value: 80
            overrides:
                - matcher:
                    id: byName
                    options: Request Rate
                  properties:
                    - id: custom.cellOptions
                      value:
                        type: sparkline
                    - id: color
                      value:
                        mode: palette-classic
                    - id: unit
                      value: reqpm
                - matcher:
                    id: byName
                    options: Error Rate
                  properties:
                    - id: custom.cellOptions
                      value:
                        spanNulls: false
                        type: sparkline
                    - id: color
                      value:
                        mode: palette-classic
                    - id: unit
                      value: percentunit
                - matcher:
                    id: byName
                    options: PR95
                  properties:
                    - id: custom.cellOptions
                      value:
                        hideValue: false
                        type: sparkline
                    - id: color
                      value:
                        mode: palette-classic
                    - id: unit
                      value: ms
                - matcher:
                    id: byName
                    options: service
                  properties:
                    - id: links
                      value:
                        - targetBlank: true
                          title: ""
                          url: /a/grafana-exploretraces-app/explore?var-filters=resource.service.name%7C%3D%7C${__data.fields.service}
                - matcher:
                    id: byName
                    options: span_name
                  properties:
                    - id: links
                      value:
                        - targetBlank: true
                          title: ""
                          url: /a/grafana-exploretraces-app/explore?var-filters=resource.service.name%7C%3D%7C${__data.fields.service}&var-filters=name%7C%3D%7C${__data.fields.span_name}
          gridPos:
            h: 10
            w: 24
            x: 0
            "y": 16
          id: 10
          options:
            cellHeight: sm
            footer:
                countRows: false
                enablePagination: true
                fields: ""
                reducer:
                    - sum
                show: false
            showHeader: true
            sortBy: []
          pluginVersion: 11.5.2
          targets:
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(rate(traces_spanmetrics_calls_total{service="$app", span_name=~"$route", span_kind="SPAN_KIND_SERVER", source="tempo"}[3m])*60) by(service, span_name)
              format: time_series
              hide: false
              instant: false
              range: true
              refId: Request Rate
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              expr: histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{service="$app", span_name=~"$route", span_kind="SPAN_KIND_SERVER", source="tempo"}[3m])) by (le, service,span_name))
              hide: false
              instant: false
              range: true
              refId: PR95
            - datasource:
                type: prometheus
                uid: duplo-metrics
              editorMode: code
              exemplar: false
              expr: sum(traces_spanmetrics_calls_total{service="$app", span_name=~"$route", span_kind="SPAN_KIND_SERVER", status_code="STATUS_CODE_ERROR", source="tempo"}) by(service, span_name) / sum(traces_spanmetrics_calls_total{service="$app", span_name=~"$route", span_kind="SPAN_KIND_SERVER", source="tempo"}) by(service, span_name)
              format: time_series
              hide: false
              instant: false
              range: true
              refId: Error Rate
          title: Details
          transformations:
            - id: timeSeriesTable
              options: {}
            - id: merge
              options: {}
            - id: organize
              options:
                excludeByName:
                    Time: true
                includeByName: {}
                indexByName:
                    Time: 0
                    'Trend #PR95 Trend': 7
                    'Trend #Request Rate Trend': 5
                    'Value #PR95': 8
                    'Value #Request Rate': 6
                    http_method: 3
                    http_route: 2
                    http_status_code: 4
                    service_name: 1
                renameByName:
                    Trend: Request Rate Trend
                    'Trend #Error Rate': Error Rate
                    'Trend #Error Rate Trend': Error Rate Trend
                    'Trend #PR95': PR95
                    'Trend #PR95 Trend': PR95 Latency Trend
                    'Trend #Request Rate': Request Rate
                    'Trend #Request Rate Trend': Request Rate Trend
                    Value: Request Rate
                    'Value #A': Error Rate
                    'Value #Error Rate': Error Rate
                    'Value #PR95': PR95 Latency
                    'Value #Request Rate': Request Rate
                    http_method: Method
                    http_route: Route
                    http_status_code: Status Code
                    service_name: Application
          type: table
    refresh: 30s
    schemaVersion: 40
    tags: []
    templating:
        list:
            - current: {}
              datasource:
                type: prometheus
                uid: duplo-metrics
              definition: label_values(traces_spanmetrics_calls_total,service)
              includeAll: false
              label: Application
              name: app
              options: []
              query:
                qryType: 1
                query: label_values(traces_spanmetrics_calls_total,service)
                refId: PrometheusVariableQueryEditor-VariableQuery
              refresh: 1
              regex: ""
              type: query
            - current: {}
              datasource:
                type: prometheus
                uid: duplo-metrics
              definition: label_values(traces_spanmetrics_calls_total{service="$app", source="tempo"},span_name)
              includeAll: true
              label: Route
              multi: true
              name: route
              options: []
              query:
                qryType: 1
                query: label_values(traces_spanmetrics_calls_total{service="$app", source="tempo"},span_name)
                refId: PrometheusVariableQueryEditor-VariableQuery
              refresh: 1
              regex: ""
              type: query
    time:
        from: now-30m
        to: now
    timepicker: {}
    timezone: ""
    title: OpenTelemetry APM
    uid: opentelemetry-apm