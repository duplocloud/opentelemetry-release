namespace: integrations-linux-node
groups:
    - name: node-exporter
      rules:
        - alert: NodeNetworkReceiveErrs
          expr: |
            rate(node_network_receive_errs_total{job=~"integrations/(node_exporter|unix)"}[2m]) / rate(node_network_receive_packets_total{job=~"integrations/(node_exporter|unix)"}[2m]) > 0.01
          for: 1h
          labels:
            severity: warning
          annotations:
            description: '{{ $labels.instance }} interface {{ $labels.device }} has encountered {{ printf "%.0f" $value }} receive errors in the last two minutes.'
            summary: Network interface is reporting many receive errors.
        - alert: NodeNetworkTransmitErrs
          expr: |
            rate(node_network_transmit_errs_total{job=~"integrations/(node_exporter|unix)"}[2m]) / rate(node_network_transmit_packets_total{job=~"integrations/(node_exporter|unix)"}[2m]) > 0.01
          for: 1h
          labels:
            severity: warning
          annotations:
            description: '{{ $labels.instance }} interface {{ $labels.device }} has encountered {{ printf "%.0f" $value }} transmit errors in the last two minutes.'
            summary: Network interface is reporting many transmit errors.
        - alert: NodeHighNumberConntrackEntriesUsed
          expr: |
            (node_nf_conntrack_entries{job=~"integrations/(node_exporter|unix)"} / node_nf_conntrack_entries_limit) > 0.75
          labels:
            severity: warning
          annotations:
            description: '{{ $value | humanizePercentage }} of conntrack entries are used.'
            summary: Number of conntrack are getting close to the limit.
        - alert: NodeTextFileCollectorScrapeError
          expr: |
            node_textfile_scrape_error{job=~"integrations/(node_exporter|unix)"} == 1
          labels:
            severity: warning
          annotations:
            description: Node Exporter text file collector on {{ $labels.instance }} failed to scrape.
            summary: Node Exporter text file collector failed to scrape.
        - alert: NodeClockSkewDetected
          expr: |
            (
              node_timex_offset_seconds{job=~"integrations/(node_exporter|unix)"} > 0.05
            and
              deriv(node_timex_offset_seconds{job=~"integrations/(node_exporter|unix)"}[5m]) >= 0
            )
            or
            (
              node_timex_offset_seconds{job=~"integrations/(node_exporter|unix)"} < -0.05
            and
              deriv(node_timex_offset_seconds{job=~"integrations/(node_exporter|unix)"}[5m]) <= 0
            )
          for: 10m
          labels:
            severity: warning
          annotations:
            description: Clock at {{ $labels.instance }} is out of sync by more than 0.05s. Ensure NTP is configured correctly on this host.
            summary: Clock skew detected.
        - alert: NodeClockNotSynchronising
          expr: |
            min_over_time(node_timex_sync_status{job=~"integrations/(node_exporter|unix)"}[5m]) == 0
            and
            node_timex_maxerror_seconds{job=~"integrations/(node_exporter|unix)"} >= 16
          for: 10m
          labels:
            severity: warning
          annotations:
            description: Clock at {{ $labels.instance }} is not synchronising. Ensure NTP is configured on this host.
            summary: Clock not synchronising.
        - alert: NodeRAIDDegraded
          expr: |
            node_md_disks_required{job=~"integrations/(node_exporter|unix)",device!=""} - ignoring (state) (node_md_disks{state="active",job=~"integrations/(node_exporter|unix)",device!=""}) > 0
          for: 15m
          labels:
            severity: critical
          annotations:
            description: RAID array '{{ $labels.device }}' at {{ $labels.instance }} is in degraded state due to one or more disks failures. Number of spare drives is insufficient to fix issue automatically.
            summary: RAID Array is degraded.
        - alert: NodeRAIDDiskFailure
          expr: |
            node_md_disks{state="failed",job=~"integrations/(node_exporter|unix)",device!=""} > 0
          labels:
            severity: warning
          annotations:
            description: At least one device in RAID array at {{ $labels.instance }} failed. Array '{{ $labels.device }}' needs attention and possibly a disk swap.
            summary: Failed device in RAID array.
        - alert: NodeFileDescriptorLimit
          expr: |
            (
              node_filefd_allocated{job=~"integrations/(node_exporter|unix)"} * 100 / node_filefd_maximum{job=~"integrations/(node_exporter|unix)"} > 70
            )
          for: 15m
          labels:
            severity: warning
          annotations:
            description: File descriptors limit at {{ $labels.instance }} is currently at {{ printf "%.2f" $value }}%.
            summary: Kernel is predicted to exhaust file descriptors limit soon.
        - alert: NodeFileDescriptorLimit
          expr: |
            (
              node_filefd_allocated{job=~"integrations/(node_exporter|unix)"} * 100 / node_filefd_maximum{job=~"integrations/(node_exporter|unix)"} > 90
            )
          for: 15m
          labels:
            severity: critical
          annotations:
            description: File descriptors limit at {{ $labels.instance }} is currently at {{ printf "%.2f" $value }}%.
            summary: Kernel is predicted to exhaust file descriptors limit soon.
        - alert: NodeCPUHighUsage
          expr: |
            sum without(mode) (avg without (cpu) (rate(node_cpu_seconds_total{job=~"integrations/(node_exporter|unix)", mode!="idle"}[2m]))) * 100 > 90
          for: 15m
          labels:
            severity: info
          annotations:
            description: |
                CPU usage at {{ $labels.instance }} has been above 90% for the last 15 minutes, is currently at {{ printf "%.2f" $value }}%.
            summary: High CPU usage.
        - alert: NodeSystemSaturation
          expr: |
            node_load1{job=~"integrations/(node_exporter|unix)"}
            / count without (cpu, mode) (node_cpu_seconds_total{job=~"integrations/(node_exporter|unix)", mode="idle"}) > 2
          for: 15m
          labels:
            severity: warning
          annotations:
            description: |
                System load per core at {{ $labels.instance }} has been above 2 for the last 15 minutes, is currently at {{ printf "%.2f" $value }}.
                This might indicate this instance resources saturation and can cause it becoming unresponsive.
            summary: System saturated, load per core is very high.
        - alert: NodeMemoryMajorPagesFaults
          expr: |
            rate(node_vmstat_pgmajfault{job=~"integrations/(node_exporter|unix)"}[5m]) > 500
          for: 15m
          labels:
            severity: warning
          annotations:
            description: |
                Memory major pages are occurring at very high rate at {{ $labels.instance }}, 500 major page faults per second for the last 15 minutes, is currently at {{ printf "%.2f" $value }}.
                Please check that there is enough memory available at this instance.
            summary: Memory major page faults are occurring at very high rate.
        - alert: NodeMemoryHighUtilization
          expr: |
            100 - (node_memory_MemAvailable_bytes{job=~"integrations/(node_exporter|unix)"} / node_memory_MemTotal_bytes{job=~"integrations/(node_exporter|unix)"} * 100) > 90
          for: 15m
          labels:
            severity: warning
          annotations:
            description: |
                Memory is filling up at {{ $labels.instance }}, has been above 90% for the last 15 minutes, is currently at {{ printf "%.2f" $value }}%.
            summary: Host is running out of memory.
        - alert: NodeDiskIOSaturation
          expr: |
            rate(node_disk_io_time_weighted_seconds_total{job=~"integrations/(node_exporter|unix)", device!=""}[5m]) > 10
          for: 30m
          labels:
            severity: warning
          annotations:
            description: |
                Disk IO queue (aqu-sq) is high on {{ $labels.device }} at {{ $labels.instance }}, has been above 10 for the last 15 minutes, is currently at {{ printf "%.2f" $value }}.
                This symptom might indicate disk saturation.
            summary: Disk IO queue is high.
        - alert: NodeSystemdServiceFailed
          expr: |
            node_systemd_unit_state{job=~"integrations/(node_exporter|unix)", state="failed"} == 1
          for: 5m
          labels:
            severity: warning
          annotations:
            description: Systemd service {{ $labels.name }} has entered failed state at {{ $labels.instance }}
            summary: Systemd service has entered failed state.
        - alert: NodeSystemdServiceCrashlooping
          expr: |
            increase(node_systemd_service_restart_total{job=~"integrations/(node_exporter|unix)"}[5m]) > 2
          for: 15m
          labels:
            severity: warning
          annotations:
            description: Systemd service {{ $labels.name }} has been restarted too many times at {{ $labels.instance }} for the last 15 minutes. Please check if service is crash looping.
            summary: Systemd service keeps restaring, possibly crash looping.
    - name: node-exporter-filesystem
      rules:
        - alert: NodeFilesystemAlmostOutOfSpace
          expr: |
            (
              node_filesystem_avail_bytes{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} / node_filesystem_size_bytes{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} * 100 < 5
            and
              node_filesystem_readonly{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} == 0
            )
          for: 30m
          labels:
            severity: warning
          annotations:
            description: Filesystem on {{ $labels.device }}, mounted on {{ $labels.mountpoint }}, at {{ $labels.instance }} has only {{ printf "%.2f" $value }}% available space left.
            summary: Filesystem has less than 5% space left.
        - alert: NodeFilesystemAlmostOutOfSpace
          expr: |
            (
              node_filesystem_avail_bytes{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} / node_filesystem_size_bytes{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} * 100 < 3
            and
              node_filesystem_readonly{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} == 0
            )
          for: 30m
          labels:
            severity: critical
          annotations:
            description: Filesystem on {{ $labels.device }}, mounted on {{ $labels.mountpoint }}, at {{ $labels.instance }} has only {{ printf "%.2f" $value }}% available space left.
            summary: Filesystem has less than 3% space left.
        - alert: NodeFilesystemFilesFillingUp
          expr: |
            (
              node_filesystem_files_free{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} / node_filesystem_files{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} * 100 < 40
            and
              predict_linear(node_filesystem_files_free{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""}[6h], 24*60*60) < 0
            and
              node_filesystem_readonly{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} == 0
            )
          for: 1h
          labels:
            severity: warning
          annotations:
            description: Filesystem on {{ $labels.device }}, mounted on {{ $labels.mountpoint }}, at {{ $labels.instance }} has only {{ printf "%.2f" $value }}% available inodes left and is filling up.
            summary: Filesystem is predicted to run out of inodes within the next 24 hours.
        - alert: NodeFilesystemFilesFillingUp
          expr: |
            (
              node_filesystem_files_free{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} / node_filesystem_files{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} * 100 < 20
            and
              predict_linear(node_filesystem_files_free{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""}[6h], 4*60*60) < 0
            and
              node_filesystem_readonly{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} == 0
            )
          for: 1h
          labels:
            severity: critical
          annotations:
            description: Filesystem on {{ $labels.device }}, mounted on {{ $labels.mountpoint }}, at {{ $labels.instance }} has only {{ printf "%.2f" $value }}% available inodes left and is filling up fast.
            summary: Filesystem is predicted to run out of inodes within the next 4 hours.
        - alert: NodeFilesystemAlmostOutOfFiles
          expr: |
            (
              node_filesystem_files_free{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} / node_filesystem_files{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} * 100 < 5
            and
              node_filesystem_readonly{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} == 0
            )
          for: 1h
          labels:
            severity: warning
          annotations:
            description: Filesystem on {{ $labels.device }}, mounted on {{ $labels.mountpoint }}, at {{ $labels.instance }} has only {{ printf "%.2f" $value }}% available inodes left.
            summary: Filesystem has less than 5% inodes left.
        - alert: NodeFilesystemAlmostOutOfFiles
          expr: |
            (
              node_filesystem_files_free{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} / node_filesystem_files{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} * 100 < 3
            and
              node_filesystem_readonly{job=~"integrations/(node_exporter|unix)",fstype!="",mountpoint!=""} == 0
            )
          for: 1h
          labels:
            severity: critical
          annotations:
            description: Filesystem on {{ $labels.device }}, mounted on {{ $labels.mountpoint }}, at {{ $labels.instance }} has only {{ printf "%.2f" $value }}% available inodes left.
            summary: Filesystem has less than 3% inodes left.
    - name: node-exporter.rules
      rules:
        - record: instance:node_num_cpu:sum
          expr: |
            count without (cpu, mode) (
              node_cpu_seconds_total{job=~"integrations/(node_exporter|unix)",mode="idle"}
            )
        - record: instance:node_cpu_utilisation:rate5m
          expr: |
            1 - avg without (cpu) (
              sum without (mode) (rate(node_cpu_seconds_total{job=~"integrations/(node_exporter|unix)", mode=~"idle|iowait|steal"}[5m]))
            )
        - record: instance:node_load1_per_cpu:ratio
          expr: |
            (
              node_load1{job=~"integrations/(node_exporter|unix)"}
            /
              instance:node_num_cpu:sum{job=~"integrations/(node_exporter|unix)"}
            )
        - record: instance:node_memory_utilisation:ratio
          expr: |
            1 - (
              (
                node_memory_MemAvailable_bytes{job=~"integrations/(node_exporter|unix)"}
                or
                (
                  node_memory_Buffers_bytes{job=~"integrations/(node_exporter|unix)"}
                  +
                  node_memory_Cached_bytes{job=~"integrations/(node_exporter|unix)"}
                  +
                  node_memory_MemFree_bytes{job=~"integrations/(node_exporter|unix)"}
                  +
                  node_memory_Slab_bytes{job=~"integrations/(node_exporter|unix)"}
                )
              )
            /
              node_memory_MemTotal_bytes{job=~"integrations/(node_exporter|unix)"}
            )
        - record: instance:node_vmstat_pgmajfault:rate5m
          expr: |
            rate(node_vmstat_pgmajfault{job=~"integrations/(node_exporter|unix)"}[5m])
        - record: instance_device:node_disk_io_time_seconds:rate5m
          expr: |
            rate(node_disk_io_time_seconds_total{job=~"integrations/(node_exporter|unix)", device!=""}[5m])
        - record: instance_device:node_disk_io_time_weighted_seconds:rate5m
          expr: |
            rate(node_disk_io_time_weighted_seconds_total{job=~"integrations/(node_exporter|unix)", device!=""}[5m])
        - record: instance:node_network_receive_bytes_excluding_lo:rate5m
          expr: |
            sum without (device) (
              rate(node_network_receive_bytes_total{job=~"integrations/(node_exporter|unix)", device!="lo"}[5m])
            )
        - record: instance:node_network_transmit_bytes_excluding_lo:rate5m
          expr: |
            sum without (device) (
              rate(node_network_transmit_bytes_total{job=~"integrations/(node_exporter|unix)", device!="lo"}[5m])
            )
        - record: instance:node_network_receive_drop_excluding_lo:rate5m
          expr: |
            sum without (device) (
              rate(node_network_receive_drop_total{job=~"integrations/(node_exporter|unix)", device!="lo"}[5m])
            )
        - record: instance:node_network_transmit_drop_excluding_lo:rate5m
          expr: |
            sum without (device) (
              rate(node_network_transmit_drop_total{job=~"integrations/(node_exporter|unix)", device!="lo"}[5m])
            )
